<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100|Lato:100|Open+Sans:300&display=swap" rel="stylesheet">
    <title>Wizard Mirror</title>
    



</head>

<body>
    <div class="pos-topLeft">
        <div id="pos-topLeft"></div>
    </div>
    <div class="pos-topMiddle">
        <div id="pos-topMiddle"></div>
    </div>
    <div class="pos-topRight">
        <div id="pos-topRight"></div>
    </div>

    <div class="pos-middleMiddle">
        <div id="pos-middleMiddle"></div>
    </div>
    <div class="pos-middleRight">
        <div id="pos-middleRight"></div>
    </div>

    <div class="pos-bottomLeft">
        <div id="pos-bottomLeft"></div>
    </div>
    <div class="pos-bottomMiddle">
        <div id="pos-bottomMiddle"></div>
    </div>
    <div class="pos-bottomRight">
        <div id="pos-bottomRight"></div>
    </div>

    <div class="pos-bottomFull">
        <div id="pos-bottomFull"></div>
    </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

    <script>
        scriptHTML();
        function scriptHTML(){
        const jsonfile = require('jsonfile');
        jsonfile.readFile("apps.json", function (err, obj) {
            if (err) console.error(err);
            const appList = obj.apps;
            for (let i = 0; i < appList.length; i++) {
                var script = document.createElement('script'); script.type = 'text/javascript';
                script.src = appList[i].file;
                document.body.appendChild(script);
                var css = document.createElement('link');
                css.rel = "stylesheet";
                css.href = appList[i].css; 
                if(appList[i].css !="None"){document.head.appendChild(css);}
            }
        });
    }
    </script>



</body>

</html>
